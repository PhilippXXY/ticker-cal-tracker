name: Build and Push Docker Image

on:
  workflow_dispatch:
  workflow_call:
    outputs:
      image:
        description: "Built image reference"
        value: ${{ jobs.build.outputs.image }}
    
permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.set-image.outputs.image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Compute image tag
        id: set-image
        run: |
          REPO_LOWER="$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')"
          IMAGE="ghcr.io/${REPO_LOWER}:sha-${GITHUB_SHA}"
          echo "Using image: $IMAGE"
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"

      - name: Read Python version from .python-version
        id: pyver
        run: |
          PYVER="$(cat .python-version)"
          echo "version=$PYVER" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.set-image.outputs.image }}
          build-args: |
            PYTHON_VERSION=${{ steps.pyver.outputs.version }}
          platforms: linux/amd64,linux/arm64