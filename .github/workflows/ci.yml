name: CI

on:
  push:
    branches: ["dev", "main", "devops-setup"]
  pull_request:
    branches: ["dev", "main"]

jobs:
  build-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Basic sanity check (imports / syntax)
        run: |
          python -m compileall src

      - name: Run unit tests
        run: |
          python src/tests/run_tests.py --unit -q

      - name: Build Docker image (smoke test)
        run: |
          docker build -t ticker-api-ci .
