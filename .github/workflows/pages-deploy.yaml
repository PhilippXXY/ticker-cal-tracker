name: Deploy Frontend and Docs to GitHub Pages

on:
  workflow_call:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Build Frontend
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # Build Docs
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'
          check-latest: true
  
      - name: Install docs dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Update UML diagrams
        run: python3 scripts/embed_puml_in_md.py

      - name: Build MkDocs with /docs base
        run: mkdocs build -d site/docs

      # Combine artifacts
      - name: Combine frontend and docs
        run: |
          mkdir -p _site
          cp -r frontend/dist/* _site/
          cp -r site/docs _site/docs

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
