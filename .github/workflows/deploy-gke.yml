name: Deploy to GKE

on:
  push:
    branches:
      - dev
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    env:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GKE_CLUSTER_NAME: ${{ secrets.GKE_CLUSTER_NAME }}
      GKE_LOCATION: ${{ secrets.GKE_LOCATION }}
      IMAGE_NAME: ticker-cal-api
      ARTIFACT_REGISTRY: ${{ secrets.ARTIFACT_REGISTRY }}

    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - run: |
          gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }} --quiet

      - run: |
          IMAGE="${{ env.ARTIFACT_REGISTRY }}/${{ env.IMAGE_NAME }}:${GITHUB_SHA}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t "$IMAGE" .

      - run: |
          docker push "$IMAGE"

      - run: |
          gcloud container clusters get-credentials "$GKE_CLUSTER_NAME" \
            --region "$GKE_LOCATION" \
            --project "$GCP_PROJECT_ID"

      - run: |
          kubectl apply -f k8s/secret-db.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      - run: |
          kubectl set image deployment/ticker-api \
            ticker-api="$IMAGE"
